# This workflow will run any files matching "tests/*_test.py" using the Python unittest module.

name: Run Python unit tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v1
        with:
          python-version: "3.8"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install aiohttp backoff websockets yarl
      - name: Run tests
        run: |
          python -m unittest discover -p *_test.py tests/
